<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createdeck.css">
    <link rel="icon" href="imgs/icon3.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Create Deck</title>
</head>

<body>
    <div class="div-head">
        <div class="topnav">
            <!--box-cell box1-->
            <a href="Home.html" class="link"><img src="imgs/Yu-Gi-Oh Logo.png" alt="" style="width: 80px;"></a>
            <a href="Profile.html">Profile</a>
            <a href="createdeck.html">Create a deck</a>
            <a href="yourcards.html">Your cards</a>
        </div>
    </div>

    <center>
        <h1>Create your deck</h1>
    </center>
    <div class="Srch&Add">
        <div class="pretraga">
            Unesite naziv karte:
            <input type="text" id="searchText">
            <button onclick="Pretraga()">Pretraga</button>
            <br>
            <br>
            <ol id="cardList"></ol>
        </div>
        <div class="Create">
            <div class="columns">
                <table class="table">

                    <tr>
                        <td><input type="text" id="IdName" placeholder="Naziv karte"></td>
                        <td><input type="text" id="IdType" placeholder="Vrsta karte"></td>
                    </tr>

                    <tr>
                        <td><input type="text" id="IdAttribute" placeholder="Atribut karte"></td>
                        <td><input type="" id="IdLvl" placeholder="Nivo karte"></td>
                    </tr>
                    <tr>
                        <td><button onclick="createNewCard()">Kreiraj</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <label for="">Sve
        <input type="checkbox" checked="checked" id="Sve">
    </label>
    <label for="" class="kontejner">Dark
        <input type="checkbox"  id="Dark">
    </label>
    <label for="" class="kontejner">Light
        <input type="checkbox" id="Light">
    </label>
    <label for="" class="kontejner">Divine
        <input type="checkbox" id="Divine">
    </label>
    <label for="" class="kontejner">Earth
        <input type="checkbox" id="Earth">
    </label>
    <button onclick="Loading()" class="filter">Filtriraj</button>

    <div class="container" id="container">
        <div class="row" id="cardHolder"></div>
    </div>
    <script src="createdeck.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
